<h1>Employees</h1>

<div *ngFor="let employee of employees | async" style="width: 300px;">
	<employee-details (onDelete)="reloadData($event)" [employee]='employee'></employee-details>
</div>

<div>
	<button type="button" class="button btn-danger" (click)='deleteEmployees()'>Delete All</button>
</div>
