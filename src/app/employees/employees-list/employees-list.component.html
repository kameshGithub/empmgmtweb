<h1>Employees</h1>
<div *ngFor="let employee of employees | async" >
	<employee-details (onDelete)="reloadData($event)" (onAboutDelete)="showCaptureAuth($event)" [employee]='employee'></employee-details>
</div>
<div>
	<button type="button" class="button btn-danger" (click)='deleteEmployees()'>Delete All</button>
</div>
